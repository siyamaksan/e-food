server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

resilience4j:
  circuitbreaker:
    instances:
      telegramClient:
        slidingWindowSize: 2
        failureRateThreshold: 10
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

telegram:
  bot:
    token: TOKEN
